{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}{% endblock %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'img/peixes.png' %}" type="image/png">

</head>
<body>

    <!-- Navbar padrão para todas as páginas -->
   <nav class="navbar">
    <a href="{% url 'dashboard' %}" class="logo">
        <img src="{% static 'img/peixes_branco.png' %}" alt="Logo" class="logo-img">
        <span>Sistema</span>
    </a>
   
   <ul class="nav-links">
    <li>
        <a href="{% url 'duvidas' %}" class="link-duvidas">
            <img src="{% static 'img/duvida.png' %}" alt="Dúvidas" class="icon">
            <span>Dúvidas</span>
        </a>
    </li>
</ul>

</nav>



    <!-- Conteúdo específico de cada página -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Scripts específicos de cada página -->
    {% block scripts %}{% endblock %}

</body>
</html>
