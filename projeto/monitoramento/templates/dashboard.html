<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitoramento IoT</title>
      {% load static %}
    <link rel="stylesheet" href="{% static './css/style.css' %}">

  </head>
  <body>
   
    <p id="dados">Carregando...</p>

    <script>
      async function atualizar() {
        try {
          let resp = await fetch("/monitoramento/leituras/ultima/");
          let data = await resp.json();

          if (data.message) {
            document.getElementById("dados").innerText = data.message;
          } else {
            document.getElementById("dados").innerHTML = `
                <h1>Monitoramento</h1>
                          <div class="cards">
                              <div class="card">
                                  <p class="label">üå°Ô∏è Temperatura</p>
                                  <p class="value">${data.temperatura}¬∞C</p>
                              </div>

                              <div class="card">
                                  <p class="label">üß™ pH</p>
                                  <p class="value">${data.ph}</p>
                              </div>

                              <div class="card">
                                  <p class="label">üíß TDS</p>
                                  <p class="value">${data.tds}</p>
                              </div>
                          </div>
`;
          }
        } catch (error) {
          document.getElementById("dados").innerText = "Erro ao buscar dados.";
        }
      }

      setInterval(atualizar, 60000); // atualiza a cada 1 minuto
      atualizar();
    </script>
  </body>
</html>
